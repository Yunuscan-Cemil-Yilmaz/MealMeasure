<div class="register-component-main-div">
    <div class="auth-area">
        
        <p class="register-sub">Start tracking your meals today</p>
        <p class="signup-login-text">
            <span class="log-in-action" (click)="goToLogIn()">Log in</span>
            or Sign up
        </p>
        
        <div class="register-wrapper"></div>

        <div class="utility-input-text"
        placeholder="First name"
        type="text"
        (valueChanged)="firstName = $event"></div>
        
        <div class="utility-input-text"
                placeholder="Last Name"
                type="text"
                (valueChanged)="lastName = $event"></div>
        
        <div class="utility-input-text"
                placeholder="Username"
                type="text"
                (valueChanged)="username = $event"></div>
        
        <div class="utility-input-text"
                placeholder="Email"
                type="email"
                (valueChanged)="email = $event"></div>
        
        <div class="utility-input-text register-password-input"
                placeholder="Password"  
                type="password"
                (valueChanged)="password = $event"></div>
        
        <div class="utility-input-text register-password-again-input"
                placeholder="Confirm Password"
                type="password"
                (valueChanged)="confirmPassword = $event"></div>
        
        
        <app-utilty-button
        label ="Sign up"
        type="success"
        [disabled]="false"
        [loading]="false"
        (clicked)="submit()"
        >
        </app-utilty-button>

        <div class="agreement-section">
            <p class="agreement-text">by continuing, you agree to our</p>
            <div class="agreement-links">
              <a href="#">term of service</a>
              <span class="dot">·</span>
              <a href="#">privacy policy</a>
              <span class="dot">·</span>
              <a href="#">content policies</a>
            </div>
          </div>
          

    </div>
</div>
