    <div class="home-area">
    <div class="wrapper">
        <button class="settings-button" (click)="goToSettings()"> <i class="fa-solid fa-bars"></i></button>
    <div class="calendar-panel">
      <div class="calendar-header">
        <button class="nav-btn" (click)="prevMonth()">‚Äπ</button>

      <div class="calendar-grid">
        <div 
          class="day" 
          *ngFor="let day of days" 
          [class.selected]="selectedDay === day"
          [attr.data-calendar-date]="selectedDateString"
          (click)="selectDay(day)">
          {{ day }}
        </div>
      </div>
      
  
    <div class="info-panel">
      <h2 class="info-title">Selected Day Info</h2>
      <div *ngIf="mealList.length > 0" class="meal-days-list-div">
        <div *ngFor="let meal of mealList"> {{ meal.meal_cal }} </div>
      </div>
      <div *ngIf="mealList.length <= 0" class="meal-days-list-div error-while-meal-div">
        <div> Ur not select a date yet or not any meal for this date </div>
