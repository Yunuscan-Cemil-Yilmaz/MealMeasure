<div class="input-wrapper">
    <input 
    [type]="type"
    [placeholder]="placeholder"
    (input)="onInput($event)"
    />

    <i *ngIf="type === 'email'" class="fa-solid fa-user input-icon"></i>
    <i *ngIf="type === 'password'" class="fa-solid fa-lock input-icon"></i>
    <i *ngIf="type === 'height'" class="fa-solid fa-ruler-vertical input-icon"></i>
    <i *ngIf="type === 'weight' "class="fa-solid fa-weight-scale input-icon"></i>
    
</div>
